<div class="panel panel-default signIn-box">
  <div class="panel-body">
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
	  <h3>Sign In</h3>
	  <div class="form-group">
	    <label for="inputEmail3" class="control-label">Email</label>
	    <div>
	      <input type="email" class="form-control" id="inputEmail3" name="email" ng-model="user.email" required placeholder="Email">
	      <p class="small text-danger" ng-show="userForm.email.$error.required && !userForm.email.$pristine">Email is required.</p>
	      <p class="small text-danger" ng-show="userForm.email.$error.email && !userForm.email.$pristine">Enter a valid email.</p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="control-label">Password</label>
	    <div>
	        <input type='password' class="form-control" name="password" ng-model="user.password" required placeholder="Password">
	      	<p class="small text-danger" ng-show="userForm.password.$invalid && !userForm.password.$pristine">Password is required.</p>
	    </div>
	  </div>
	  <div class="form-group" ng-show="errorMessage!=null" >
	      <div class="alert alert-danger" role="alert">
	        {{errorMessage}}
	      </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-9">
	      <span ng-show="loading"><img src = 'assets/img/ajax-loader.gif'> Processing...Please Wait</span>
	    </div>
	  </div>
	  <div class="form-group">
	    <div>
	      <button type="submit" class="btn btn-primary" ng-disabled="loading">Sign In</button>
	      <a href="/sign_up">Sign Up</a>
	    </div>
	  </div>
	</form>
  </div>
</div>
